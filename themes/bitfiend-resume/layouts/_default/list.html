{{ define "main" }}
    <h1 class="ui header inverted centered">{{ .Title }}</h1>
    <div class="ui inverted segment">
        {{ .Content }}
    </div>
    <div class="ui inverted segment">
        <h2 class="ui header">Posts:</h2>
        <div class="ui relaxed divided list">
            {{ $paginator := (.Paginator 5) }}
            {{ partial "pagination.html" . }}
            {{ range $paginator.Pages }}
            <div class="item">
                <div class="ui segment">
                    <div class="content">
                        <a class="header" href="{{ .URL }}">{{ .Title }} | {{ .Params.CreatedDate}}</a>
                        <div class="content">
                            {{ .Description | safeHTML | truncate 75 }}
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
{{ end }}
