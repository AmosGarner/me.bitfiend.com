{{ "<!-- Navigation -->" | safeHTML }}
<nav class="ui stackable inverted menu" id="PageTop">
    <a class="brand item" href="{{ .Site.Params.Navigation.Link }}">
        <h2>{{.Site.Params.Navigation.Brand}}</h2>
    </a>
    <div class="right menu">
        {{range .Site.Params.Navigation.Right.Links}}
        <a class="item" href="{{.link}}">
            <i class="{{.prefix}} nav-icon fa-{{.icon}}"></i>&nbsp;&nbsp;{{ .title }}
        </a>
        {{end}}
    </div>
</nav>
