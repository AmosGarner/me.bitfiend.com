{{ "<!-- Navigation -->" | safeHTML }}
<nav class="mainNavigation ui stackable inverted menu" id="PageTop">
    <a class="brand item" href="{{ .Site.Params.Navigation.Link }}">
        <div class="ui header medium">{{.Site.Params.Navigation.Brand}}</div>
    </a>
    <div class="right menu">
        {{range .Site.Params.Navigation.Right.Links}}
        <a class="nav-item item tiny" href="{{.link}}">
            <i class="{{.prefix}} icon fa-{{.icon}}"></i>&nbsp;&nbsp;{{ .title }}
        </a>
        {{end}}
    </div>
</nav>
