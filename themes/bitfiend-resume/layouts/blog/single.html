{{ define "main" }}
    <div class="ui huge inverted centered header">
        {{ .Title }} By: {{ range .Authors }} {{ . }} {{end}}
    </div>
    <div class="ui segment">
        {{ .Content }}
    </div>
    <div class="ui inverted segment meta">
        <h3 class="ui header">Article Data:</h3>
        <div class="ui stackable inverted secondary menu">
            <div class="item">
                <h4>Created: {{ .CreatedDay }} {{ .CreatedDate }}</h4>
            </div>
            <div class="item">
                <h4>Updated: {{ .UpdatedDay }} {{ .UpdatedDate }}</h4>
            </div>
            <div class="item">
                <h4>{{ .WordCount }} Words</h4>
            </div>
        </div>
        <h3>Tags:</h3>
        <div class="ui middle aligned horizontal list">
            {{ range .Tags}}
                <div class="item">{{ . }}</div>
            {{ end }}
        </div>
    </div>
    <div class="ui vertical button" tabindex="0">
        <div class="content">
            <a href="#PageTop"><i class="fas fa-angle-up icon"></i></a>
        </div>
    </div>
{{ end }}
