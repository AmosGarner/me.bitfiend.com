<nav class="flex flex-wrap bg-black p-4">
    <a class="no-underline hover:underline text-orange font-normal font-mono text-3xl border-r-2 border-grey" href="{{ $.Site.BaseURL }}">
        <span class="mr-4">{{ $.Site.Title }}</span>
    </a>
    <ul class="list-reset flex sm:flex-row flex-col sm:ml-auto ml-0 sm:items-center items-left">
        {{ range $.Site.Params.Navigation.Right.Links}}
        <li class="px-4 border-r-2">
            <a class="no-underline hover:underline text-orange hover:text-orange-light font-hairline text-xl" href="{{ .link }}">
                {{ .title }}
            </a>
        </li>
        {{ end }}
        <li class="px-2 text-orange hover:text-orange-light text-xl">
            {{ $.Site.Params.Navigation.Social.Title }}
        </li>
    </ul>
</nav>
